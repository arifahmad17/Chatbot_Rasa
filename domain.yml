version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - email_name
  - subject_name
  - message_name
  - send_email

actions:
  - action_submit
  - action_subject_name
  - action_message_name
  - action_mail_submit

slots:
  email:
    type: text
    mappings:
    - type: from_text
      intent: email_name


  subject:
    type: text
    mappings:
    - type: from_text
      intent: subject_name
    

  message:
    type: text
    mappings:
    - type: from_text
      intent: message_name   

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_ask_email:
  - text: "what is the email you want to send the message"

  utter_ask_subject:
  - text: "What is the subject"

  utter_ask_message:
  - text: "What is the message"

  utter_send:
  - text: "Would you like to send the mail"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
